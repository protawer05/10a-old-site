<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Найди клад</title>
    <link rel="shortcut icon" href="img/klad.png" />
    <link rel="stylesheet" href="css/klad.css">
</head>
<body>
    <h1 class="game__title">Найди клад</h1>
    <div class="tryCount">Осталось попыток: </div>
    <div class="game">
        <div class="game-wrapper">
            <div class="game__row">
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
            </div>
            <div class="game__row">
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
            </div>
            <div class="game__row">
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
            </div>
            <div class="game__row">
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
            </div>
            <div class="game__row">
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
                <div class="game__item"></div>
            </div>
        </div>
    </div>
    <div class="difficult">
        <div class="difficult__title">Уровень сложности</div>
        <div bomb-count="3" class="difficult__item">3 бiмбы</div>
        <div bomb-count="5" class="difficult__item">5 бiмб</div>
        <div bomb-count="8" class="difficult__item">8 бiмб</div>
        <div bomb-count="12" class="difficult__item">12 бiмб</div>
    </div>
    <div class="lose-window">
        <div class="lose__text-wrapper">
            <div class="lose__title">Вы проиграли</div>
            <div class="lose__text">Хотите начать заново?</div>
        </div>
        <div class="reloadPage"><img src="/img/reload-icon.png" alt="reloadIcon"></>
    </div>
    <script src="js/klad.js"></script>
</body>
</html>
